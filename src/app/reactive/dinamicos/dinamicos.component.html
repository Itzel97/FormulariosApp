<h2> Reactivos: <small>Dinamicos</small></h2>
<hr>

<form  autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="Guardar()" >

    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label ">Nombre</label>
        <div class="col-sm-9">
        <input  class="form-control" 
                type="text"
                formControlName="nombre" 
                placeholder="Nombre de la persona">
            <span class="form-text text-danger"
                 *ngIf="campoNoValido('nombre')" > 
                Este campo es obligatorio
            </span>
        </div>
    </div>
    <!--Termina Nombre-->

    <!--Agregar-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label ">Agregar</label>
        <div class="col-sm-9">

        <div class="input-group mb-3">
            <input type="text" 
                    class="form-control" 
                    placeholder="Agregar favorito"
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregarFavorito()"
                    >
            <button class="btn btn-outline-primary" 
                    type="button" 
                    (click)="agregarFavorito()"
                    id="button-addon2">
                     Agregar
                </button>
        </div>       
        </div>
    </div>
    <!--Termina Agregar-->

    <!--Lista de Juegos Favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>

         <div class="col-sm-9"  formArrayName="favoritos">
            <div class="input-group mb-1" 
                 *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control"
                        [formControlName]="i">
                <button class="btn btn-outline-danger" 
                    type="button" 
                    (click)="borrarFavorito(i)">
                    Eliminar
                </button>
            </div>   
        </div> 
    </div>
    <!--termina Lista de Juegos Favoritos-->

    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"  
                    >
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

 <span>Value</span>
 <pre>{{ miFormulario.value | json}}</pre> 
 <br>

 <span>AgregarJuego</span>
 <pre>{{ nuevoFavorito.value | json}}</pre>
