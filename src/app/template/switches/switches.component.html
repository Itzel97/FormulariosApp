<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

  <!--radio-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <!--radio masculino-->
      <div class="form-check">
        <input  class="form-check-input mr-1" 
                type="radio"
                value="M" 
                [(ngModel)]="persona.genero"
                name="radioGenero" 
                id="radioMasculino"
                required>
        <label class="form-check-label " for="radioMasculino">
          Masculino
        </label>
      </div>
      <!--termina radio masculino-->

       <!--radio femenino-->
       <div class="form-check">
        <input  class="form-check-input mr-1" 
                type="radio" 
                value="F"
                [(ngModel)]="persona.genero"
                name="radioGenero" 
                id="radioFemenino" 
                required>
        <label class="form-check-label " for="radioFemenino">
          Femenino
        </label>
      </div>
      <!--termina radio femenino-->
    
    </div>
  </div>

    <!--Switch-->
    <!--radio-->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9 mt-2">      
        <div class="form-check form-switch">
          <input class="form-check-input" 
                  type="checkbox" 
                  role="switch"
                  [(ngModel)]="persona.notificaciones" 
                  name="notificaciones"
                  id="flexSwitchCheckChecked" 
                  >
          <label class="form-check-label" 
                for="flexSwitchCheckChecked">
                Quiero recibir notificaciones</label>
        </div>
        
      </div>
    </div>
    <!--Termina switch-->

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9"> 
        <div class="form-check">
          <input class="form-check-input" 
                  type="checkbox"
                  id="flexCheckDefault"
                  name="terminos"
                  [(ngModel)]="terminosYCondiciones"
                  required>
          <label class="form-check-label" 
                for="flexCheckDefault">
                Terminos y condiciones
          </label>
        </div>
        </div>
    </div>

    <!-- button submit-->

    <div class="row">
      <div class="col">
        <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">Guardar</button>
      </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>

<h5>Terminos</h5>
<pre>{{miFormulario.controls['terminos']?.errors | json}}</pre>

<br>
<pre>Condiciones : </pre>
